<!DOCTYPE html>
<html>
  <head>
    <title>Tic-Tac-Toe Reviews</title>
    <link rel="stylesheet" href="../src/CSS/styles.css" />
    <!-- Link to the CSS file -->
  </head>
  <body>
    <h1>Tic-Tac-Toe Reviews</h1>
    <div id="reviews-container"></div>
    <!-- Container for dynamically generated reviews -->
    <hr />
    <h2>Add a New Review</h2>
    <form id="add-review-form">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <label for="date">Date:</label>
      <input type="date" id="date" name="date" required />
      <label for="rating">Rating (1-5):</label>
      <input type="number" id="rating" name="rating" min="1" max="5" required />
      <label for="reviewText">Review:</label>
      <textarea id="reviewText" name="reviewText" rows="4" required></textarea>
      <button type="submit">Create</button>
    </form>

    <script src="../src/javascript/data.js"></script>
    <!-- Link to the data.js file -->
    <script src="../src/javascript/reviews.js"></script>
    <!-- Link to the reviews.js file -->
  </body>
</html>
